<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/bootstrap.min.css.map">
        <link rel="stylesheet" href="../css/all.min.css">
        <link rel="stylesheet" href="../css/Fonts.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="../css/Aginda.css">
        <title>CareConnect</title>
    </head>
    <body>

        <!------------------------------------- NavBar --------------------------------------->

        <!-- Footer -->
        <div class="wrapper">
            <h1 class="heading">WE ARE COMING SOON</h1>
            <p class="description">Lorem ipsum dolor sit, amet consectetur
                adipisicing elit. Ipsa expedita nemo minus optio quos doloribus!
                Deleniti, placeat voluptates, sunt enim quidem hic minus
                dignissimos culpa odio iusto recusandae porro natus!</p>

            <div class="timer">
                <div class="sub_timer">
                    <h1 id="day" class="digit">00</h1>
                    <p class="digit_name">Days</p>
                </div>
                <div class="sub_timer">
                    <h1 id="hour" class="digit">00</h1>
                    <p class="digit_name">Hours</p>
                </div>
                <div class="sub_timer">
                    <h1 id="min" class="digit">00</h1>
                    <p class="digit_name">Minutes</p>
                </div>
                <div class="sub_timer">
                    <h1 id="sec" class="digit">00</h1>
                    <p class="digit_name">Seconds</p>
                </div>
            </div>
        </div>

        <script src="../js/Script.js"></script>
        <script src="../js/bootstrap.bundle.min.js"></script>
